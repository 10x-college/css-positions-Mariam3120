<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal profile card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="main-section">
      <div class="left-circle"></div>
      <article class="profile-card">
        <div class="profile-background">
          <div class="image-wrapper">
            <img src="assets/Oval.png" alt="profile picture">
          </div>
          
        </div>
        <div class="profile-information">
          <h2>Victor Crest <span class="age">26</span></h2>
          <h3>London</h3>
          <div class="stats">
            <div class="stats-flex">
              <div class="stats-info">
                <span class="number">80K</span>
                <p class="stats-txt">Followers</p>
              </div>
              <div class="stats-info">
                <span class="number">803K</span>
                <p class="stats-txt">Likes</p>
              </div>
              <div class="stats-info">
                <span class="number">1.4K</span>
                <p class="stats-txt">Photos</p>
              </div>

            </div>
          </div>

        </div>


      </article>
      <div class="right-circle"></div>

    </section>
  </main>
  
</body>
</html>
